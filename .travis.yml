sudo: false

language: python

os:
  # - windows # Python not supported yet for travis windows builds 12/11/2018
  - linux
  # - osx # Python not supported yet for travis osx builds 12/11/2018

python:
  - 3.4
  - 3.5
  - 3.6

addons:
  apt:
    packages:
      - graphviz

install:
  # imagepypelines Requirements
  - pip install -r requirements.txt
  - pip install .
  - pip install tensorflow opencv-python
  # codecov requirements
  - pip install Sphinx==1.8.2 sphinx_bootstrap_theme==0.6.5 m2r sphinx-automodapi graphviz
  # codecov requirements
  - pip install pytest pytest-cov hypothesis coverage codecov --upgrade

script:
  # license enforcer
  - python enforcer.py
  # running docstring tests
  # - py.test --doctest-module --ignore=setup.py --ignore=tests/ --ignore=imagepypelines_gui/
  # generate percent test coverage and a coverage report
  - py.test --cov=./imagepypelines tests/
  # running doctest on website code snippets
  - cd docs && make doctest && cd ..

after_success:
  # upload coverage report
  - codecov
  # Building website
  - cd docs && make html && cd ..
  - cp CNAME docs/build/html/CNAME

deploy:
  # Website Deployment
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: false
    local-dir: docs/build/html
    on:
      python: '3.6'
      branch: blockIO

  - provider: pypi
    user: jmaggio14
    password: $PYPI_PASS
    on:
      branch: master
      tags: true
