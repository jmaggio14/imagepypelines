sudo: false

language: python

os:
  # - windows # Python not supported yet for travis windows builds 12/11/2018
  - linux
  # - osx # Python not supported yet for travis osx builds 12/11/2018

python:
  - 3.4
  - 3.5
  - 3.6

install:
  # imagepypelines Requirements
  - pip install -r requirements.txt
  - pip install .
  - pip install tensorflow opencv-python
  # codecov requirements
  - pip install Sphinx sphinx_bootstrap_theme m2r sphinx-copybutton
  # codecov requirements
  - pip install pytest pytest-cov hypothesis coverage codecov --upgrade

script:
  # license enforcer
  - python enforcer.py
  # running tests and code coverage report
  - py.test --doctest-module --ignore=setup.py --ignore=tests/ --ignore=imagepypelines_gui/
  # - py.test --doctest-glob='*.rst'
  - py.test --cov=./imagepypelines tests/
  # Building documentation
  - sphinx-apidoc -o docs/source imagepypelines
  - cd docs && make html
  - cd ..
  - cp CNAME docs/build/html/CNAME

after_success:
  - codecov

deploy:
  # Website Deployment
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: false
    local-dir: docs/build/html
    on:
      python: '3.6'
      branch: blockIO
